<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <style>
      body {
        font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
      }

      .highlight {
        background-color: rgba(179, 76, 76, 0.219);
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Notification Example</h1>
    <p class="highlight">Requires permission to display notifications.</p>
    <ul>
      <li>use javascript to display desktop notification to the user</li>
      <li>
        <strong>only works in secure contexts(https or need localhost)</strong>
      </li>
    </ul>

    <button id="show-notify">Display the notification</button>

    <script>
      const btn = document.getElementById('show-notify');

      function showNotification() {
        const config = {
          body: "if you click me i will redirect you to techkanna's site!..",
          icon: 'https://www.techkanna.com/img/me.jpg',
        };
        const not = new Notification('Notification from techkanna', config);

        not.onclick = function () {
          window.location.href = 'https://techkanna.com';
        };
      }

      if (Notification.permission === 'default') {
        Notification.requestPermission()
          .then((permission) => {
            if (permission === 'granted') {
              document.querySelector('.highlight').style.display = 'none';
            }
          })
          .catch((err) => console.log(err));
      }

      btn.addEventListener('click', showNotification);
    </script>
  </body>
</html>
