<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <style>
      body {
        font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Notification Example</h1>
    <ul>
      <li>use javascript to display desktop notification to the user</li>
      <li>
        <strong>only works in secure contexts(https or need localhost)</strong>
      </li>
    </ul>

    <script>
      function showNotification() {
        const config = {
          body: "if you click me i will redirect you to techkanna's site!..",
          icon: 'https://www.techkanna.com/img/me.jpg',
        };
        const not = new Notification('Notification from techkanna', config);

        not.onclick = function () {
          window.location.href = 'https://techkanna.com';
        };
      }

      if (Notification.permission === 'granted') {
        showNotification();
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission()
          .then((permission) => {
            if (permission === 'granted') {
              showNotification();
            }
          })
          .catch((err) => console.log(err));
      }
    </script>
  </body>
</html>
